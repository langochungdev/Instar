<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Gửi Tin Nhắn với JWT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }

        button {
            padding: 10px 24px;
        }

        .result {
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <h2>Gửi tin nhắn (có JWT)</h2>
    <label>Sender ID:</label>
    <input id="senderId" type="number" value="1">
    <label>Receiver ID:</label>
    <input id="receiverId" type="number" value="2">
    <label>Nội dung:</label>
    <textarea id="content" placeholder="Nhập nội dung tin nhắn..."></textarea>
    <button onclick="sendMessage()">Gửi tin nhắn</button>
    <div class="result" id="result"></div>

    <script>
        function sendMessage() {
            const senderId = document.getElementById('senderId').value;
            const receiverId = document.getElementById('receiverId').value;
            const content = document.getElementById('content').value;

            fetch('http://localhost:8080/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiIsImlhdCI6MTc1Mzc3NTcwMCwiZXhwIjoxNzUzNzc5MzAwfQ.f3d0G_5S1LeEQMEdMPzjyRl0DErXo122BdqAzgNh-0k'
                },
                body: JSON.stringify({
                    senderId: senderId,
                    receiverId: receiverId,
                    content: content,
                    type: "TEXT"
                })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerHTML =
                        '<b>Gửi thành công:</b><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(err => {
                    document.getElementById('result').innerHTML =
                        '<span style="color:red;">Lỗi: ' + err + '</span>';
                });
        }
    </script>
</body>

</html>
